<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of menuItems"
          (click)="navigate(item.path)"
        >
          {{ item.label }}
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
