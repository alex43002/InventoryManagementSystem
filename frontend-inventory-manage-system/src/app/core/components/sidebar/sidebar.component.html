<div class="floating-sidebar-wrapper">
    <div class="floating-sidebar" [@slideInOut]="isSidebarOpen ? 'in' : 'out'">
      <div class="sidebar-content">
        <mat-nav-list>
          <a
            mat-list-item
            *ngFor="let item of menuItems"
            [routerLink]="item.path"
            routerLinkActive="active"
            (click)="navigate(item.path)"
          >
            <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
            <span *ngIf="isSidebarOpen">{{ item.label }}</span>
          </a>
        </mat-nav-list>
      </div>
    </div>
  
    <div
      style="display: flex; justify-content:flex-end; cursor:pointer;"
      class="toggle-arrow"
      (click)="toggleSidebar()"
      [class.open]="isSidebarOpen"
    >
      <mat-icon>{{ isSidebarOpen ? 'chevron_left' : 'chevron_right' }}</mat-icon>
    </div>
  </div>
