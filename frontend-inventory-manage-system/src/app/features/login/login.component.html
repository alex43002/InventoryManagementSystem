<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title">Welcome to Inventory Management</mat-card-title>
      <mat-card-subtitle class="subtitle">Please log in to continue</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary" class="login-button" (click)="login()">Login with Auth0</button>
    </mat-card-content>
  </mat-card>
</div>
