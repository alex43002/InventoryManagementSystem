<div class="sku-crud">
  <h1>Create New SKU</h1>

  <form [formGroup]="skuForm" (ngSubmit)="addSku()" class="sku-form">
    <mat-form-field appearance="outline">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" placeholder="Enter 13-digit SKU" />
      <mat-error *ngIf="skuForm.get('sku')?.hasError('required')">
        SKU is required.
      </mat-error>
      <mat-error *ngIf="skuForm.get('sku')?.hasError('minlength') || skuForm.get('sku')?.hasError('maxlength')">
        SKU must be exactly 13 digits.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter Item Name" />
      <mat-error *ngIf="skuForm.get('name')?.hasError('required')">
        Name is required.
      </mat-error>
      <mat-error *ngIf="skuForm.get('name')?.hasError('minlength')">
        Name must be at least 3 characters long.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="skuForm.invalid">
      Add SKU
    </button>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- SKU Column -->
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>SKU</th>
      <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef>Created By</th>
      <td mat-cell *matCellDef="let element">{{ element.createdBy }}</td>
    </ng-container>

    <!-- Created Date Column -->
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate | date }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteSku(element.id)" matTooltip="Delete SKU">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'sku', 'name', 'createdBy', 'createdDate', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'sku', 'name', 'createdBy', 'createdDate', 'actions'];"></tr>
  </table>
</div>
